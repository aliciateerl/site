

<footer class="section-padding--sm footer">
  <a class="footer__aboutme" href="{{ site.baseurl }}/about/"> About Me
  </a>




  <ul class="footer__social">
    {% for social in site.social %}
      <li><a class="fa fa-lg fa-{{ social[0]}}" href="{{ social[1] }}"></a></li>
    {% endfor %}
  </ul>


    <ul class="javascript_aboutme">
      <button onclick="displayDate()">Try this</button>
      <script>
      function displayDate() {
          document.getElementById("demo").innerHTML = Date();
      }
      </script>
      <div id="demo"></div>


      <button onclick="myFunction()">About Me Now</button>
      <script>
        function myFunction() {
            document.getElementByID("aboutme").style.display = "none";
        }
      </script>
      <div id="aboutme">
      About me and my life
      </div>
    </ul>
</footer>
