

<footer class="section-padding--sm footer">
  <!-- no longer needed
  <a class="footer__aboutme" href="{{ site.baseurl }}/about/"> About Me
  </a>
  -->


  <ul class="javascript_aboutme">

      <!-- Open overlay about me, div id aboutoverlay -->
      <button onclick="openNav()">about me</button>

      <script>

          // script for overlay open
          function openNav() {
              document.getElementById("aboutoverlay").style.height = "100%";
          }

          /* Close when someone clicks on the "x" symbol inside the overlay */
          function closeNav() {
              document.getElementById("aboutoverlay").style.height = "0%";
          }

      </script>

  </ul>

  <ul class="footer__social">
    {% for social in site.social %}
      <li><a class="fa fa-lg fa-{{ social[0]}}" href="{{ social[1] }}"></a></li>
    {% endfor %}
  </ul>

</footer>
